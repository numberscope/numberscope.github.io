<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numberscope - The 'Scope</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Favicon Stuff -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest" />
    <!-- Homemade Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../styles/scope.css" />
    <!-- p5.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Homemade JavaScript -->
    <script src="../scripts/scope.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/NumberscopeLogo.png"
              id="numberscopeLogo"
              alt="A microscope icon."
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation."
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="scopeLink" href="./scope.html">
                  The 'Scope
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="aboutLink" href="./about.html">
                  About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="helpLink" href="./help.html"> Help </a>
              </li>
            </ul>
            <span class="navbar-text">
              Copyright Â© 2020-2022
              <br />
              Licensed Under the
              <a href="https://opensource.org/licenses/MIT"> MIT License</a>
            </span>
            <span class="navbar-text"> </span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <button
        id="settingsButton"
        data-bs-toggle="modal"
        data-bs-target="#scopeSettings"
      >
        <i class="bi bi-gear"></i>
      </button>
      <div id="scopeSettings" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">'Scope Settings</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Settings go here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save Settings
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center">
      <p>
        <i class="bi bi-github"></i>
        <a class="footer-link" href="https://github.com/numberscope">GitHub</a>
        <span id="linkSpacing"></span>
        <i class="bi bi-twitter"></i>
        <a class="footer-link" href="https://twitter.com/numberscoper"
          >Twitter</a
        >
      </p>
      <p>
        Thank you very much to
        <a class="footer-link" href="./acknowledgements.html"
          >those who made Numberscope possible</a
        >
        over the years!
      </p>
    </footer>
  </body>
</html>
